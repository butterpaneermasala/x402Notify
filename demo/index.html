<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whale Watcher ‚Äî Demo (Static)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üêã Whale Watcher ‚Äî Demo</h1>
        <p>Subscribe to a mock ETH price feed. The feed will cross 4000 each minute, then drop to 3000 the next minute, and repeat.</p>
      </header>

      <section class="controls">
        <div class="subscribe">
          <input id="chatId" placeholder="Your identifier (local only)" />
          <button id="toggleSub">Subscribe</button>
          <button id="unsubscribe" class="secondary">Unsubscribe</button>
        </div>
        <div class="status">
          <strong>Subscribed:</strong> <span id="subState">no</span>
        </div>
      </section>

      <section class="chart">
        <canvas id="chart" width="800" height="280"></canvas>
      </section>

      <section class="log">
        <h3>Notifications</h3>
        <ul id="events"></ul>
      </section>

      <footer>
        <small>Local demo ‚Äî no network calls. Subscriptions are stored in localStorage.</small>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
