name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install SDK and test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ./sdk/python
          pip install pytest pytest-asyncio
      - name: Run tests
        run: |
          pytest -q